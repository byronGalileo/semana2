<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Ejercicios</title>
</head>
<body>
  <div>
    <h1>Ejercicio 1</h1>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1">
        <label for="num2">Número 2:</label>
        <input type="number" id="num2">
        <button onclick="calcularEjercicio1()">Calcular</button>
        <h3 id="resultadoEjercicio1"></h3>
    </div>
  
  
    <div>
        <h1>Ejercicio 2</h1>
        <label for="gradosCelsius">Grados Celsius:</label>
        <input type="number" id="gradosCelsius">
        <button onclick="calcularFahrenheit()">Calcular</button>
        <h3 id="resultadoFahrenheit"></h3>
    </div>
    <div>
        <h1>Ejercicio 3</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <button onclick="agregarNombre()">Agregar</button>
    
        <ul id="listaNombres"></ul>
    
        <label for="numLetras">Número de letras:</label>
        <input type="number" id="numLetras">
        <button onclick="filtrarNombres()">Filtrar</button>
    
        <ul id="listaFiltrada"></ul>
    </div>

    <div>
        <h1>Ejercicio 4</h1>
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="text" id="fechaNacimiento" placeholder="DD/MM/YYYY">
        <button onclick="calcularEdad()">Calcular Edad</button>
        <h3 id="resultadoEdad"></h3>
    </div>

    <div>
        <h1>Ejercicio 5</h1>
        <label for="entradaHilera">Ingresa una hilera:</label>
        <input type="text" id="entradaHilera">
        <button onclick="calcularNumeroPalabras()">Calcular</button>
        <h3 id="resultadoNumeroPalabras"></h3>
    </div>

    <div>
        <h1>Ejercicio 6</h1>
        <label for="numeroLista">Ingresa un número:</label>
        <input type="number" id="numeroLista">
        <button onclick="agregarNumero()">Agregar a la lista</button>
    
        <ul id="listaNumeros"></ul>
    
        <button onclick="calcularPromedio()">Calcular Promedio</button>
        <h3 id="resultadoPromedio"></h3>
    </div>
    <div>
        <h1>Ejercicio 7</h1>
        <label for="colorInput">Ingresa un color:</label>
        <input type="color" id="colorInput">
        <button onclick="mostrarColor()">Mostrar Color</button>
        <div id="colorBox" style="width: 100px; height: 100px; margin-top: 10px;"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
